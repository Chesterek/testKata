<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" ng-if="mode === 'create'">Create New User</h4>
    <h4 class="modal-title" ng-if="mode === 'edit'">Edit {{user.name}}</h4>
</div>

<div class="modal-body">
    <form class="form-horizontal" name="userForm" novalidate>
        <div class="form-group">
            <label class="col-md-3 control-label">User Name:</label>
            <div class="col-md-9">
                <input type="text" name="userName" class="form-control" ng-model="user.name" required/>
            </div>

        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">User Email:</label>
            <div class="col-md-9">
                <input type="text" name="userEmail" class="form-control" ng-model="user.email" required/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" ng-click="$close(user)" class="btn btn-primary" ng-disabled="userForm.$invalid"><i class="fa fa-check"></i> Apply</button>
</div>
