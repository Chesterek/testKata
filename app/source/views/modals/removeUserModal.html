<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Remove {{user.name}}</h4>
</div>

<div class="modal-body">
    Do you really want to remove {{user.name}}?
</div>

<div class="modal-footer">
    <button type="button" ng-click="$dismiss();" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" ng-click="$close();" class="btn btn-primary"><i class="fa fa-check"></i>Confirm</button>
</div>
