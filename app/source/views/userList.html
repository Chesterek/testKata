<div class="table-container" ng-init="init()">
    <div ng-if="$root.isLoading">
        <div class="text-center">
            <i class="fa fa-spinner fa-5x fa-spin loader"></i>
        </div>
    </div>

    <div ng-if="!$root.isLoading">
        <div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users track by $index">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td class="text-center"><i class="fa fa-cogs" ng-click="openCreateNewUserModal('edit', user)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <button class="btn btn-primary" ng-click="openCreateNewUserModal('create')" ng-disabled="isCrudLoading">
                <i class="fa fa-spinner fa-spin" ng-show="isCrudLoading"></i>
                Create new
            </button>
        </div>
    </div>
</div>
